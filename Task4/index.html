<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Word search puzzles</title>
        <link href="css/main.css" rel="stylesheet">
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <aside id="menu">
            <button id="menuToggleBtn">Hide</button>
            <nav id="links">
                <a href="#welcome">Information</a>
                <a href="#play">Play</a>
                <a href="#create">Create</a>
            </nav>
        </aside>
        <section id="content">
            <div class="wrapper">
                <article id="welcome">
                    <h2>Word search puzzles</h2>
                    <p>Welcome to the world of word search puzzles!</p>
                </article>
                <article id="play">
                    <h2>Try some games!</h2>
                    <table id="gamesTable">
                        <thead>
                            <tr>
                                <th>Author</th>
                                <th>Level name</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="2">No games yet :/</td>
                            </tr>
                        </tbody>
                    </table>
                </article>
                <article id="create">
                    <h2>Create your own level</h2>
                    <form id="createForm">
                        <label for="gameNameField">Level name:</label>
                        <input type="text" id="gameNameField" name="gameName" class="nonEmpty" placeholder="Level Name" required />
                        <br />
                        <label for="nameField">Your name:</label>
                        <input type="text" id="nameField" name="name" class="nonEmpty" placeholder="Your Name" required />
                        <br />
                        <label for="dobField">Date of birth:</label>
                        <input type="text" id="dobField" name="dob" placeholder="yyyy-MM-dd" required />
                        <br />
                        <label for="colorField">Favorite color:</label>
                        <input type="color" id="colorField" name="color" />
                        <br/>
                        <label>Grid size:</label>
                        <input type="text" id="rowsField" name="rows" class="numberField" placeholder="R" maxlength="2" required /> rows x
                        <input type="text" id="colsField" name="cols" class="numberField" placeholder="C" maxlength="2" required/> cols
                        <input type="button" id="coordsButton" value="Generate grid" disabled />
                        <br />
                        <span id="gridArea"></span>
                        <br />
                        <label for="wordCountField">Number of words:</label>
                        <input type="text" id="wordCountField" name="wordCount" class="numberField" maxlength="2" required placeholder="5" />
                        <input type="button" id="wordsButton" value="Generate word form" disabled />
                        <br />
                        <span id="wordArea"></span>
                        <br />
                        <input type="submit" value="Create" id="submitButton" disabled />
                        <input type="reset" value="Clear" />
                    </form>
                </article>
                <article id="game">
                    <h2>You're currently not playing any game</h2>
                    <span id="gameArea"></span>
                </article>
            </div>
        </section>
    </body>
</html>
